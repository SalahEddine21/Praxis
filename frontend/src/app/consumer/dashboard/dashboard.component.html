<div *ngIf="consumers && consumers.length > 0" >
    <p-table [value]="consumers"> <!--see https://primefaces.org/primeng/#/table-->
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>LastName</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cunsomer>
            <tr>
                <td>{{cunsomer.id}}</td>
                <td>{{cunsomer.name}}</td>
                <td>{{cunsomer.lastName}}</td>
            </tr>
        </ng-template>
      </p-table>
      <p-paginator [rows]="size" [totalRecords]="totalElements" (onPageChange)="paginate($event)"></p-paginator>
      <!-- see https://primefaces.org/primeng/#/paginator -->
</div>
